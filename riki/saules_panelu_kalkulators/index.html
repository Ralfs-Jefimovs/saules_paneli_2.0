<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saules paneļu ietaupījuma kalkulators</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <div style="width: 100%; height: 100px; overflow: hidden;">
    <style>
        body {
            background-color: #f0f775;
        }
        .grass {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 600px;
            background: linear-gradient(to top, #228B22, #32CD32);
            clip-path: polygon(
                0% 100%, 5% 85%, 10% 100%, 15% 85%, 20% 100%, 25% 85%, 
                30% 100%, 35% 85%, 40% 100%, 45% 85%, 50% 100%, 55% 85%, 
                60% 100%, 65% 85%, 70% 100%, 75% 85%, 80% 100%, 85% 85%, 
                90% 100%, 95% 85%, 100% 100%
            ); 
            z-index: -1;
        }

        .sun {
            position: fixed;
            top: 20px; 
            right: 20px; 
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            box-shadow: 0 0 30px 10px rgba(255, 223, 0, 0.8);
            z-index: 1;
        }
    </style>
</div>
</head>
<body>
    <div class="container mt-5">
        <!-- Tituls -->
        <div class="row">
            <div class="col text-center">
                <h1>Saules paneļu kalkulators</h1>
            </div>
        </div>

        <!-- Ievadu lauki -->
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3 bg-warning text-dark p-4 rounded">
                <form id="calculator-form">
                    <div class="mb-3">
                        <label for="electricity-cost" class="form-label">Elektrības cena (EUR/kWh)</label>
                        <input type="number" class="form-control" id="electricity-cost" required>
                    </div>
                    <div class="mb-3">
                        <label for="solar-panel-output" class="form-label">Saules paneļa jauda (kW)</label>
                        <input type="number" class="form-control" id="solar-panel-output" required>
                    </div>
                    <div class="mb-3">
                        <label for="hours-sunlight" class="form-label">Saules stundu skaits dienā</label>
                        <input type="number" class="form-control" id="hours-sunlight" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Aprēķināt ietaupījumu</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Dekorativie elementi -->
    <div class="grass"></div>
    <div class="sun"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
