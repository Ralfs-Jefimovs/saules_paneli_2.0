<!DOCTYPE html>
<html lang="lv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Formas lapa, kurā lietotājs norāda dažādus nepieciešamos parametrus paneļu ietaupījuma aprēķināšanai.">
  <title>Saules paneļu ietaupījuma kalkulators</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(to bottom, #f0f775, #e6f7c1);
      min-height: 100vh;
      position: relative;
      padding-bottom: 300px;
    }

    .form-section {
      background-color: #fff9c4;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }

    h1, h4, h5 {
      color: #333;
    }

    .grass {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 300px;
      background: linear-gradient(to top, #228B22, #32CD32);
      clip-path: polygon(
          0% 100%, 5% 85%, 10% 100%, 15% 85%, 20% 100%, 25% 85%, 
          30% 100%, 35% 85%, 40% 100%, 45% 85%, 50% 100%, 55% 85%, 
          60% 100%, 65% 85%, 70% 100%, 75% 85%, 80% 100%, 85% 85%, 
          90% 100%, 95% 85%, 100% 100%
      );
      z-index: -1;
    }

    .sun {
      position: fixed;
      top: 30px;
      right: 30px;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #FFD700, #FFA500);
      border-radius: 50%;
      box-shadow: 0 0 30px 10px rgba(255, 223, 0, 0.8);
      z-index: -2;
    }

    .btn-primary {
      background-color: #f9a825;
      border: none;
    }
    .btn-primary:hover {
      background-color: #f57f17;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4"> <!-- VIRSRAKSTS -->
      <h1 class="fw-bold">Saules paneļu kalkulators</h1>
      <p class="lead">Aprēķini savu iespējamo ietaupījumu, izmantojot saules enerģiju!</p>
    </div>

    <form id="calculator-form">
      <div class="form-section"> <!-- KLIENTU INFORMĀCIJA -->
        <h4 class="mb-3">Paneļu atrašanās vieta</h4>

        <div class="mb-3">
          <label for="zip" class="form-label">Pasta indekss</label>
          <input type="text" class="form-control" id="zip" required />
        </div>

        <div class="mb-3">
          <label for="countryCodes" class="form-label">Valsts kods</label>
          <select class="form-select" id="countryCodes" required></select>
        </div>
      </div>

      <div class="form-section"> <!-- ENERĢIJAS PATĒRIŅŠ -->
        <h5 class="mb-3">Enerģijas patēriņš</h5>
        <div class="mb-3">
          <label for="monthly-cost" class="form-label">Vidējais mēneša elektrības rēķins</label>
          <div class="input-group">
            <input type="number" class="form-control" id="monthly-cost" required />
            <span class="input-group-text">€</span>
          </div>
        </div>
        <div class="mb-3">
          <label for="yearly-usage" class="form-label">Vidējais gada patēriņš (kWh)</label>
          <input type="number" class="form-control" id="yearly-usage" required />
        </div>
      </div>

      <div class="form-section"> <!-- SAULES PANEĻU INFORMĀCIJA -->
        <h5 class="mb-3">Saules paneļu preferences</h5>
        <div class="mb-3">
          <label for="preferred-size" class="form-label">Vēlamais sistēmas izmērs (kW)</label> 
          <input type="number" class="form-control" id="preferred-size" required />
        </div>

        <div class="mb-3">
          <label for="panel-model" class="form-label">Paneļu modelis (ja zināms)</label>
          <input type="text" class="form-control" id="panel-model" />
        </div>

        <div class="mb-3">
          <label for="mounting-area" class="form-label">Paneļu platība (m²)</label>
          <input type="number" class="form-control" id="mounting-area" required />
        </div>

        <div class="mb-3">
          <label for="orientation" class="form-label">Jumta orientācija</label>
          <select class="form-select" id="orientation" required >
            <option>Ziemeļaustrumi</option>
            <option>Austrumi</option>
            <option>Dienvidaustrumi</option>
            <option>Dienvidi</option>
            <option>Dienvidrietumi</option>
            <option>Rietumi</option>
            <option>Ziemeļrietumi</option>
            <option>Ziemeļi</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="roof-angle" class="form-label">Jumta slīpuma leņķis: <span id="angle-display">45</span>°</label>
          <input type="range" class="form-range" id="roof-angle" min="0" max="90" step="1" value="45"
            oninput="document.getElementById('angle-display').textContent = this.value" required/>
        </div>

        <div class="form-check mb-3">
          <label class="form-check-label" for="shading" >Potenciāls ēnojums (Koki, ēkas utt.)</label>
          <input type="checkbox" class="form-check-input" id="shading" />
        </div>
      </div>

      <div class="form-section"> <!-- FINANŠU INFORMĀCIJA -->
        <h5 class="mb-3">Finanšu informācija</h5>
        <div class="mb-3">
          <label for="net-metering-policy" class="form-label">Neto uzskaites politika vai tarifa informācija</label>
          <textarea class="form-control" id="net-metering-policy" rows="2"></textarea>
        </div>
      </div>

      <!-- IESNIEGŠANAS POGA -->
      <button type="submit" class="btn btn-primary w-100 text-dark" id="calculate">Aprēķināt ietaupījumu</button>
    </form>
  </div>

  <div class="grass"></div>
  <div class="sun"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
